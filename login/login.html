<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" class="css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form method="post" action="#"  class="box">
                        <img src="logo.png" alt="samptel" style="height: 110px;">
                        <p class="text-muted"> Please enter your Useername and Password!</p>
                        <input type="text" name="" placeholder="Username" id="username" required>
                        <input type="password" name="" placeholder="Password" id="password" required>
                        <!-- <a class="forgot text-muted" href="#">Forgot password?</a> -->

                        <a class="lg" href="#" onclick="login()">Login</a>

                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i
                                            class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-github"></i></a>
                                </li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google"></i></a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <script src="login.js"></script>
</body>

</html>
