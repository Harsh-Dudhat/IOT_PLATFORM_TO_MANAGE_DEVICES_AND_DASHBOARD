            <!-- details of Customer Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">CustomerDetails</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="myform" method="post" class="px-4 py-3 contact-form"
                                onsubmit="event.preventDefault()">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" id="title"
                                        placeholder="Enter Title" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" name="country" id="country"
                                        placeholder="Enter Country">
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" name="state" id="state"
                                        placeholder="Enter state">
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" id="city"
                                        placeholder="Enter City">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea type="text" class="form-control" name="address" id="address"
                                        placeholder="Enter Address"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="zipcode">Zip Code</label>
                                    <input type="text" class="form-control" name="zipcode" id="zipcode"
                                        placeholder="Enter Zip Code">
                                </div>
                                <div class="form-group">
                                    <label for="phoneno"> PhoneNo</label>
                                    <input type="number" class="form-control" name="phoneno" id="phoneno"
                                        placeholder="Enter Phonenumber">
                                </div>
                                <div class="form-group">
                                    <label for="email" name="email">Email</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Enter Email">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                        </div>
                        </form>
                    </div>

        $(document).ready(function () {
            $("#srh").on("keyup", function () {
